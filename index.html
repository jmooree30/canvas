<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pew pew</title>
</head>

<body>
  <canvas id="myCanvas"></canvas>
  <div class="container">
    <div class="info">You are captain of the Reactjs ship, you must shoot down as many vue ships as possible in the alotted time! </div>
    <br>
    <div class="controls">
      <span>&#8593;</span> = Up
      <br>
      <span>&darr;</span> = Down
      <br>
      <span>&larr;</span> = Left
      <br>
      <span>&rarr; </span> = Right
      <br> Space = Shoot
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
